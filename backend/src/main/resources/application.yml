spring:
  application:
    name: kids-fashion-api

  datasource:
    url: jdbc:postgresql://localhost:5432/kids_fashion_db
    username: postgres
    password: 1
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # SQL Initialization - Auto-run schema.sql on startup
  sql:
    init:
      mode: always
      continue-on-error: true
      schema-locations: classpath:schema.sql

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-here-make-it-long-enough-for-security
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.kidsfashion: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Payment Gateway Configuration
payment:
  vnpay:
    tmn-code: YOUR_VNPAY_TMN_CODE
    hash-secret: YOUR_VNPAY_HASH_SECRET
    url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
    return-url: http://localhost:5173/payment/callback/vnpay
  momo:
    partner-code: YOUR_MOMO_PARTNER_CODE
    access-key: YOUR_MOMO_ACCESS_KEY
    secret-key: YOUR_MOMO_SECRET_KEY
    url: https://test-payment.momo.vn/v2/gateway/api/create
    return-url: http://localhost:5173/payment/callback/momo
  frontend-url: http://localhost:5173
